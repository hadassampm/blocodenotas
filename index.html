<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloco de Notas</title>
     <!-- Link para importar o Bootstrap via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <div id="logo"><img src="imagens/logooriginal.png" /></div>
        <div id="display"></div>
        <div id="user"></div>
  </header>
  <msgs></msgs>
  <main>
    <div id="controls">
        <div id="add-note">
           <a href="" >
              <i class="bi bi-plus-square-fill" style="font-size: 2rem; color:#E57373;"></i>
           </a>
       </div>
     </div>
     <div id="notes"> </div>
     <div id="modal-view">
          <div id="close-modal">
              <a href="" >
                  <i class="bi bi-x-square" ></i>
              </a>
          </div>
          <div id="title-note"> </div>
          <div id="content-note"> </div>
          <div id="controls-note"> 
              <a href="" id="btn-delete-note">
                <i class="bi bi-trash"></i>
              </a>
              <a href="" id="btn-edit-note" >
                <i class="bi bi-pencil"></i>
              </a>
          </div>
    </div>
    <div id="modal">
        <div class="mb-3" style="border-bottom: 1px solid #E57373; display:flex; justify-content: space-between;">
           <div>
              <a href="" id="btn-save-note" style="color:#E57373;">
                 <i class="bi bi-save" ></i>
              </a>
           </div>
         <div>
           <a href="" style="color:#E57373" id="btn-close-note">
             <i class="bi bi-x-square" ></i>
           </a>
         </div>
       </div>
       <input type="hidden" id="input-id" >
       <div class="mb-3" style="color:#E57373;">
         <label for="title" class="form-label">Title</label>
         <input type="text" class="form-control" id="input-title" placeholder="Title">
       </div>
       <div class="mb-3" style="color:#E57373;">
         <label for="content" class="form-label">Notes</label>
         <textarea class="form-control" id="input-content" rows="4" ></textarea>
       </div>
    </div>
  </main>
    <footer>
      <div class="container">
        <p>Â©2024 BlodoDeNotas.com. Todos os direitos reservados.</p>
      </div>
    </footer>
    <script src="./js/script.js"></script>
</body>
</html>
